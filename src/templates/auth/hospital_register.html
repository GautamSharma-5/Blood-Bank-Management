{% extends 'base.html' %}

{% block title %}Hospital Registration - Blood Bank Management System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2>Hospital Registration</h2>
        <p class="lead">Register your hospital to manage blood inventory and requests</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-8 mx-auto">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Hospital Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register_hospital') }}">
                    <!-- Hospital Information -->
                    <h6 class="mb-3">Hospital Details</h6>
                    <div class="mb-3">
                        <label for="hospital_name" class="form-label">Hospital Name</label>
                        <input type="text" class="form-control" id="hospital_name" name="hospital_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Hospital Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="emergency_contact" class="form-label">Emergency Contact</label>
                        <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" required>
                    </div>
                    <div class="mb-3">
                        <label for="operating_hours" class="form-label">Operating Hours</label>
                        <input type="text" class="form-control" id="operating_hours" name="operating_hours" required>
                    </div>

                    <!-- Management Account Information -->
                    <h6 class="mb-3 mt-4">Management Account Details</h6>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Register Hospital</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
